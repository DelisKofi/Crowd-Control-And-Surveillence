<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Final Year Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <div class="dashboard-container">
        <h1 class="dashboard-title">Dashboard</h1>
        <p class="dashboard-discription-paragraph">Stream remotely by inserting camera url or upload video to test system locally</p>

        <div class='personal_code_connecting_container'>
          <p class='personal_code_connecting_paragraph'>Insert Link</p>
          <div class='personal_code_connecting_input_container'>
              <input class='personal_code_input' id='personal_code_input'></input>
          </div>
          <div class='action-bar-buttons-container personal_code_connecting_buttons_container'>
              <button class='action-bar-button connecting_button' id='personal_code_chat_button'>
                 Start Stream
              </button>
          </div>
      </div>

        <div class="action-bar-buttons-container">
          <button class="action-bar-button stream-start-button">
            Upload Video
          </button>
          <button class="action-bar-button stream-stop-button">
            Stop Stream
          </button>
        </div>
      </div>
      <div class="video-container">
        <h1 class="video-container-title">Crowd Control And Surveillence</h1>
        <p class="action-bar-description">
          Real time people counting, surveillence and crowd control system
        </p>

        <p class="video-empty-message">You are not currently transmitting.</p>
        <!--<p class="video-mobile-incompatibility-message">
          Does not work on certain mobile browsers.
        </p>
      -->
        <video class="main-stream-video" autoplay>
          Your browser not support video tag
        </video>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
